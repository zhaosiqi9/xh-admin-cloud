spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://@mysql.server.host@:@mysql.server.port@/@mysql.server.database@?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&allowMultiQueries=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
    username: @mysql.username@
    password: @mysql.password@

mybatis-plus:
  configuration:
    # MyBatis 配置
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
#    关闭sql日志
#    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    # 全局配置
    db-config:
      # 数据库配置
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: true
      logic-not-delete-value: false
    banner: false

logging:
  level:
    root: info
    com.xh: debug
mybatis-plus-join:
  banner: false