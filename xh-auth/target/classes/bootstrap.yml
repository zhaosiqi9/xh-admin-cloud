server:
  port: 9001

spring:
  application:
    name: xh-auth
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      # nacos 服务地址
      server-addr: 127.0.0.1:8848
      username: nacos
      password: nacos
      discovery:
        # 注册组
        group: DEFAULT_GROUP
        namespace: ${spring.profiles.active}
      config:
        import-check:
          enabled: false
        # 配置组
        group: DEFAULT_GROUP
        namespace: ${spring.profiles.active}
        file-extension: yml
  config:
    import:
      - optional:nacos:application-common.yml
      - optional:nacos:${spring.application.name}.yml
  
  
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 60000
      lettuce:
        cluster:
          refresh:
            adaptive: true
            period: 20
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB


